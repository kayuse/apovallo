	<!-- START Login Right Container-->
	<div *ngIf="!is_reset" class="login-container bg-white">
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<img src="assets/img/pock.png" alt="logo" pgRetina src1x="assets/img/pock.png" src2x="assets/img/pock_2x.png"
				 width="150" height="90">

			<p class="p-t-35" style="font-size: 16px">Sign into your Apovallo account</p>
			<!-- START Login Form -->
			<form class="p-t-15" role="form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)">
					<label>Username</label>
					<input type="text" id="userName" name="userName" [(ngModel)]="userName"  #loginUserName="ngModel" required class="form-control">
				</div>
				<div *ngIf="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)" >
					<label  *ngIf="loginUserName.errors.required" class="error" >This field is required.</label>
				</div>
				<!-- END Form Control-->
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
					<label>Password</label>
					<input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"  #loginPassword="ngModel" required>
				</div>
				<div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)" >
					<label  *ngIf="loginPassword.errors.required" class="error" >This field is required.</label>
				</div>
				<!-- START Form Control-->
				<div class="row">
					<div class="col-md-6 no-padding sm-p-l-10">
						<!--<div class="form-check ">
							<input type="checkbox" value="1" id="checkbox1">
							<label for="checkbox1">Keep Me Signed in</label>
						</div>-->
						<a (click)="is_reset=true" class="text-info small" style="cursor: pointer; font-size: 14px"> Forgot password? </a>
					</div>
					<div class="col-md-6 d-flex align-items-center justify-content-end">
						<a routerLink="/register" class="text-info small"> Create an account here </a>
					</div>
				</div>
				<!-- END Form Control-->
				<button class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="loginForm.invalid">Sign in</button>
			</form>
