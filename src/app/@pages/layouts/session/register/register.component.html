<div *ngIf="!is_successful" class="register-container mt-1 pt-1 full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height ">

          <img src="assets/img/pock.png" alt="logo" pgRetina src1x="assets/img/pock.png" src2x="assets/img/pock_2x.png" width="150" height="90">
          <h4>Apovallo makes it easy to send money</h4>
          <p>
            If you already have an account<a routerLink="/login" class="text-info"> click Here to sign in</a>
          </p>
          <form class="p-t-15" novalidate role="form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="row">
              <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="fName.invalid && (fName.dirty || fName.touched)">
                  <label>First Name</label>
                  <input type="text"  class="form-control" id="txtfname" name="txtfname" [(ngModel)]="txtfname"  #fName="ngModel" required >
                </div>
                <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" >
                    <label  *ngIf="fName.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
              <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="LName.invalid && (LName.dirty || LName.touched)">
                  <label>Last Name</label>
                  <input type="text" class="form-control" id="txtlname" name="txtlname" [(ngModel)]="txtlname"  #LName="ngModel" required>
                </div>
                <div *ngIf="LName.invalid && (LName.dirty || LName.touched)" >
                    <label  *ngIf="LName.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="userName.invalid && (userName.dirty || userName.touched)">
                  <label>Preferred Username</label>
                  <input type="text" class="form-control" id="txtusername" name="txtusername" [(ngModel)]="txtusername"  #userName="ngModel" required>
                </div>
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" >
                    <label  *ngIf="userName.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="password.invalid && (password.dirty || password.touched)">
                  <label>Create Password</label>
                  <input type="password"  class="form-control" id="txtpassword" name="txtpassword" [(ngModel)]="txtpassword"  #password="ngModel" required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                    <label  *ngIf="password.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="email.invalid && (email.dirty || email.touched)">
                  <label>Email</label>
                  <input type="email"  class="form-control" id="txtemail" name="txtemail" [(ngModel)]="txtemail"  #email="ngModel" required>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" >
                    <label  *ngIf="email.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="phone.invalid && (phone.dirty || phone.touched)">
                  <label>Phone</label>
                  <input type="email"  class="form-control" id="txtphone" name="txtphone" [(ngModel)]="txtphone"  #phone="ngModel" required>
                </div>
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" >
                  <label  *ngIf="email.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row m-t-10">
              <div class="col-lg-6">
                <div class="form-check ">
							<input type="checkbox" value="1" id="checkbox1" required>
							<label for="checkbox1"><small>I agree to the <a href="javascript:void(0)" class="text-info">Apovallo Terms</a> and <a href="javascript:void(0)" class="text-info">Privacy</a>.</small></label>
						</div>
                <!--<p><small>I agree to the <a href="javascript:void(0)" class="text-info">Pages Terms</a> and <a href="javascript:void(0)" class="text-info">Privacy</a>.</small></p>-->
              </div>
              <div class="col-lg-6 text-right">
                <a href="javascript:void(0)" class="text-info small"></a>
              </div>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="registerForm.invalid">Create a new account</button>
          </form>

    </div>
  </div>
